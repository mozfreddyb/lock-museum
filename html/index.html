<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src *;">
    <title>Browser Lock Museum</title>
    <script src="app.js" type="application/javascript"></script>
    <link rel="stylesheet" href="style.css">  </head>
  <body>
    <header>
      <h1>Browser Lock Museum</h1>
    </header>
    <nav>
      <form>
        <div id="browser-filter">
          <input id="filternone" name="browser" value="none" checked="true" type="radio">
          <label data-browser-name="none" class="bf-label icon none"
                 for="filternone" title="Show all">Show all browsers</label>
          <input id="filterchrome" name="browser" value="chrome" type="radio">
          <label data-browser-name="chrome" class="bf-label icon chrome" for="filterchrome" title="Show only Chrome"></label>
          <input id="filterfirefox" name="browser" value="firefox" type="radio">
          <label data-browser-name="firefox" class="bf-label icon firefox" for="filterfirefox" title="Show only Firefox"></label>
          <input id="filteredge" name="browser" value="edge" type="radio">
          <label data-browser-name="edge" class="bf-label icon edge" for="filteredge" title="Show only Edge"></label>
          <input id="filteropera" name="browser" value="opera" type="radio">
          <label data-browser-name="opera" class="bf-label icon opera" for="filteropera" title="Show only Opera"></label>
          <input id="filtersafari" name="browser" value="safari" type="radio">
          <label data-browser-name="safari" class="bf-label icon safari" for="filtersafari" title="Show only Safari"></label>
        </div>
        <div id="test-filter">
          <input id="tfilternone" name="testcase" value="none" checked="true" type="radio">
          <label data-test-name="none" class="tf-label icon tnone"
                 for="tfilternone" title="Show all">Show all tests</label>

          <input id="filterev" name="testcase" value="ev" type="radio">
          <label data-test-name="ev" class="tf-label icon ev" for="filterev"
                 title="Show only EV">EV Certificate</label>

          <input id="filterdv" name="testcase" value="dv" type="radio">
          <label data-test-name="dv" class="tf-label icon dv" for="filterdv"
                 title="Show only DV">DV Certificate</label>

          <input id="filterma" name="testcase" value="ma" type="radio">
          <label data-test-name="ma" class="tf-label icon ma" for="filterma"
                 title="Show only Active Mixed Content">
            Active Mixed Content</label>

          <input id="filtermp" name="testcase" value="mp" type="radio">
          <label data-test-name="mp" class="tf-label icon mp" for="filtermp"
                 title="Show only Passive Mixed Content">
            Passive Mixed Content</label>
        </div>
      </form>
      <!--
      this could be added to switch between tiling & non-tiling of the

                src="https://maxcdn.icons8.com/iOS7/PNG/100/User_Interface/content_filled-100.png" title="Tile Screenshots" width="25">
        <img
                src="https://maxcdn.icons8.com/iOS7/PNG/100/User_Interface/xlarge_icons_filled-100.png" title="Screenshots as list" width="25">
      </div> -->
    </nav>
    <hr>

    <div id="main"></div>


    <footer>
      <hr>

      Icons from <a href="https://icons8.com">Icons8</a> &middot;
      Thanks!</small></footer>
  </body>
</html>
